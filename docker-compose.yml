version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./frontend/dist:/srv/frontend
    depends_on:
      - api
    networks:
      - school_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://school:${DB_PASSWORD:-schoolpass123}@db:5432/school_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-jwt-secret-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - school_network

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=school
      - POSTGRES_PASSWORD=${DB_PASSWORD:-schoolpass123}
      - POSTGRES_DB=school_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school -d school_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school_network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - school_network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  school_network:
    driver: bridge
